name: Lighthouse

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm i
      - name: Lighthouse Check
        uses: foo-software/lighthouse-check-action@v2.0.4
